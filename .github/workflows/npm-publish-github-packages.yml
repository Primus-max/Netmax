name: Build and Publish

on:
  push:
    branches:
      - dev
  # pull_request:
  #   branches:
  #     - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm install --no-cache
        timeout-minutes: 60

      - name: Build the app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run build -- -l

      - name: Build the app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build -- -w

      - name: List files after build
        run: |
          echo "Files in dist directory:"
          ls -R dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: netmax-build-${{ matrix.os }}
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_TOKEN }} # или используйте GITHUB_TOKEN без секрета

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: |
            dist/*.exe
            dist/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # или используйте GITHUB_TOKEN без секрета
